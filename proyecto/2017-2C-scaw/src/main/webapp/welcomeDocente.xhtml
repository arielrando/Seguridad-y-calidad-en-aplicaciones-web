<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

	<h:head>
	
		<!-- Bootstrap core CSS -->
	   <link href="css/bootstrap.min.css" rel="stylesheet" />
	   <!--  CSS -->
	   <link href="css/style.css" rel="stylesheet" type="text/css"/>
		
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">UNLAM - Sistema de Evaluación</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		      <li><a href="#">Page 1</a></li>
		      <li><a href="#">Page 2</a></li>
		      <li><a href="#">Page 3</a></li>
		    </ul>
		  </div>
		</nav>
		<title>UNLAM - Sistema de evaluación</title>
		
		
	</h:head>

	<h:body>
		<span>Docentes</span>
		
		<h:form class="form-login">
			<h:button value="Nuevo examen" outcome="examenRegistro" class="btn btn-primary btn-md"/>
			<h1>Lista de Examenes</h1>
			<h:dataTable value="#{examenBean.examenes}" var="examen"
				class= "table table-success">
		
				<h:column>
					<f:facet name="header">Nombre Examen</f:facet>    				
		      		#{examen.id} - #{examen.nombre}
		  		 </h:column>
		
				<h:column>
					<f:facet name="header">Materia</f:facet>
		      		#{examen.idMateria} - #{examen.nombreMateria}
		   		</h:column>
		
				<h:column>
					<f:facet name="header">Estado del examen</f:facet>
		    	  	#{examen.idEstadoExamen} - #{examen.estadoExamen}
			   	</h:column>
			  </h:dataTable>
		</h:form>
		
	</h:body>
</html>
