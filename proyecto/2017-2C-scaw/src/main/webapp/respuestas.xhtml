<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
	
		<!-- Bootstrap core CSS -->
	   <link href="css/bootstrap.min.css" rel="stylesheet" />
	   <!--  CSS -->
	   <link href="css/style.css" rel="stylesheet" type="text/css"/>
		
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="index.xhtlm">UNLAM - Sistema de Evaluación</a>
		    </div>
		  </div>
		</nav>
		<title>UNLAM - Sistema de evaluación</title>
		
		
	</h:head>

<h:body>
		<h:form class="form-login">
			<div class="form-header"><h1>Respuestas</h1></div>
			  <h:panelGrid>
				
				<h:inputHidden value="#{examenBean.data_pregunta}" class="form-control input-lg" data-placeholder="Pregunta" required="true">
					<f:passThroughAttribute name="placeholder" value="Pregunta"/>
				</h:inputHidden>
				<br />
				
				<h:inputText value="#{examenBean.respuesta}" id="respuesta" class="form-control input-lg" data-placeholder="respuesta" required="true">
					<f:passThroughAttribute name="placeholder" value="Respuesta"/>
				</h:inputText>
				<br />
				
				<h:selectOneMenu value = "#{examenBean.idTipoRespuesta}" class="form-control input-lg"> 
				   <f:selectItem itemValue = "1" itemLabel = "Verdadero" /> 
				   <f:selectItem itemValue = "2" itemLabel = "Falso" /> 
				</h:selectOneMenu> 
				<br />
				
				<h:column>
					<h:button value="Volver" outcome="preguntas" class="btn btn-danger btn-md"/>
				</h:column>
				
				<h:commandButton action="#{examenBean.saveRespuestas}" value="Ingresar" class="btn btn-primary btn-md"><i class="fa fa-sign-in"></i>
					
				</h:commandButton>
			   </h:panelGrid>
	    </h:form>
		
		<h:dataTable value="#{examenBean.respuestasPorId}" var="respuesta" class= "table table-success">
			<h:column>
				<f:facet name="header">Preguntas</f:facet>    				
	      		#{respuesta.idPregunta} 
	  		 </h:column>
	  		 
	  		 <h:column>
				<f:facet name="header">Respuestas</f:facet>    	
				#{respuesta.respuesta} 
	  		 </h:column>
	  		 
	  		 <h:column>
				<f:facet name="header">Tipo de Respuesta</f:facet>    	
				#{respuesta.idTipoRespuesta} 
	  		 </h:column>
		</h:dataTable>
		
</h:body>
</html>
