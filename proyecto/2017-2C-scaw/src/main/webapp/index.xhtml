<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

	<h:head>
	
		<!-- Bootstrap core CSS -->
	   <link href="css/bootstrap.min.css" rel="stylesheet" />
	   <!--  CSS -->
	   <link href="css/style.css" rel="stylesheet" type="text/css"/>
		
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">UNLAM - Sistema de Evaluación</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		    </ul>
		  </div>
		</nav>
		<title>UNLAM - Sistema de evaluación</title>
		
		
	</h:head>

	<h:body>
			<div class="container">
				<div class="row">
					<div class="col-md-6 left">
						
						<h:form class="form-login">
							<div class="form-header"><h1>Iniciar Sesión</h1></div>
							  <h:panelGrid>
				
								<h:inputText value="#{usuarioBean.email}" id="eMail" class="form-control input-lg" required="true">
									<f:passThroughAttribute name="placeholder" value="E-mail"/>
								</h:inputText>
								<br />
				
								<h:inputSecret value="#{usuarioBean.contraseña}" id="contraseña" class="form-control input-lg" required="true">
									<f:passThroughAttribute name="placeholder" value="Contraseña"/>
								</h:inputSecret>
								<br />
								<br />
				
								<h:commandButton action="#{usuarioBean.login}" value="Ingresar" class="btn btn-primary btn-md"><i class="fa fa-sign-in"></i>
								</h:commandButton>
							   </h:panelGrid>
					    </h:form>
					</div>
						   
				    <div class="col-md-6 right">
						
						<h:form class="form-login">
							<div class="form-header"><h1>Registración</h1></div>
							  <h:panelGrid>
								
								<h:inputText value="#{usuarioBean.nombre}" id="nombre" class="form-control input-lg" data-placeholder="Nombre de Usuario" required="true">
									<f:passThroughAttribute name="placeholder" value="Nombre"/>
								</h:inputText>
								<br />
								
								<h:inputText value="#{usuarioBean.apellido}" id="apellido" class="form-control input-lg" data-placeholder="Apellido" required="true">
									<f:passThroughAttribute name="placeholder" value="Apellido"/>
								</h:inputText>
								<br />
								
								<h:inputText value="#{usuarioBean.email}" id="eMail" class="form-control input-lg" label="E-mail" required="true">
									<f:passThroughAttribute name="placeholder" value="E-mail"/>
								</h:inputText>
								<br />
								
								<h:inputSecret value="#{usuarioBean.contraseña}" id="contraseña" class="form-control input-lg" required="true">
									<f:passThroughAttribute name="placeholder" value="Contraseña"/>
								</h:inputSecret>
								<br />
								
								<h:selectOneMenu value = "#{usuarioBean.idRol}" class="form-control input-lg"> 
								   <f:selectItem itemValue = "3" itemLabel = "Alumno" /> 
								   <f:selectItem itemValue = "2" itemLabel = "Docente" /> 
								</h:selectOneMenu> 
								<br />
								
				
								<h:commandButton action="#{usuarioBean.save}" value="Ingresar" class="btn btn-primary btn-md"><i class="fa fa-sign-in"></i>
									
								</h:commandButton>
							   </h:panelGrid>
					    </h:form>
					</div>
				</div>
			</div>
		
	</h:body>
</html>
