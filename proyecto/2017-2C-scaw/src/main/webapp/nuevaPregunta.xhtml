<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<!--  CSS -->
	<link href="css/style.css" rel="stylesheet" type="text/css" />

	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.xhtlm">UNLAM - Sistema de
				Evaluación</a>
		</div>
	</div>
	</nav>
	<title>UNLAM - Sistema de evaluación</title>


</h:head>

<h:body>
	<h:form class="form-login">

		<div class="form-header">
			<h1>Nueva pregunta</h1>
		</div>
		<h:panelGrid>

			<h:inputHidden value="#{examenBean.id}" class="form-control input-lg"
				data-placeholder="Pregunta" required="true">
				<f:passThroughAttribute name="placeholder" value="Pregunta" />
			</h:inputHidden>
			<br />

			<h:inputText value="#{preguntasBean.pregunta}" id="pregunta"
				class="form-control input-lg" data-placeholder="Pregunta"
				required="true">
				<f:passThroughAttribute name="placeholder" value="Pregunta" />
			</h:inputText>
			<br />
			<h:column>
				<h:button value="Volver" outcome="examenes"
					class="btn btn-danger btn-md" />
			</h:column>

			<h:commandButton action="#{preguntasBean.savePreguntas}"
				value="Ingresar" class="btn btn-primary btn-md">
				<i class="fa fa-sign-in"></i>
				<f:param name="id" value="#{examen.id}" />
			</h:commandButton>
		</h:panelGrid>
	</h:form>
	
	</h:body>
</html>
