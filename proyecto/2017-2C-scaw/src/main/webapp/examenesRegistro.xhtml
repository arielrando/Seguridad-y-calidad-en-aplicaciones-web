<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

	<h:head>
	
		<!-- Bootstrap core CSS -->
	   <link href="css/bootstrap.min.css" rel="stylesheet" />
	   <!--  CSS -->
	   <link href="css/style.css" rel="stylesheet" type="text/css"/>
		
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="index.xhtlm">UNLAM - Sistema de Evaluación</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="examenes.xhtml">Lista de Exámenes</a></li>
		      <li><a href="examenesPendientes.xhtml">Exámenes Pendientes de Aprobación</a></li>
		    </ul>
		  </div>
		</nav>
		<title>UNLAM - Sistema de evaluación</title>
		
		
	</h:head>

	<h:body>
	
			<h:form class="form-login">
				
					<div class= "table table-success" ><h1>Agregar Exámenes</h1></div>
					  	 <h:column>
							
							<h:inputText value="#{examenBean.nombre}" id="nombre" class="form-control input-lg" required="true">
								<f:passThroughAttribute name="placeholder" value="Nombre del Examen"/>
							</h:inputText>
						 </h:column>
						
						 <h:column>
					        <h:selectOneMenu value="#{examenBean.idMateria}" class="form-control input-lg" >
								<f:selectItem value="#{null}" itemLabel="- Elegir Materia -" />
					            <f:selectItems value="#{materiaBean.materias}" var="materias" itemLabel="#{materias.id} - #{materias.nombreMateria}" itemValue="#{materias.id}" />
				       		 </h:selectOneMenu>
						 </h:column>
				        
				        <h:column>
							<h:button value="Volver" outcome="examenes" class="btn btn-danger btn-md"/>
						</h:column>
				        
				        <h:column>
							<h:commandButton action="#{examenBean.save}" value="Siguiente" class="btn btn-primary btn-md">
									<i class="fa fa-sign-in"></i>
							</h:commandButton>
						</h:column>
						
	      	</h:form>
		
	</h:body>
</html>
